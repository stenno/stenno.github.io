<!doctype html><html><head><meta charset="utf-8"/><title>ttystream</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" integrity="sha512-iLYuqv+v/P4u9erpk+KM83Ioe/l7SEmr7wB6g+Kg1qmEit8EShDKnKtLHlv2QXUp7GGJhmqDI+1PhJYLTsfb8w==" crossorigin="anonymous" referrerpolicy="no-referrer"/><script defer="defer" src="main.js"></script></head><body><h1>Online ttyrec streamer</h1><ol class="instructions"><li>Select gzipped ttyrec file with the File dialog or pass an URL to the text input.</li><li>Press 'Load'/'Download' button.</li><li>After the file was loaded, press the ⏯ button to start/pause playback.</li><li>Press ■ to stop playback.</li></ol><div class="frames">Frame: 0/?</div><div class="url-loader"><label for="url">Load from URL</label> <input name="url"> <button type="button">Download</button></div><div class="dimensions"><label for="columns">Columns:</label><input name="columns"> <label for="rows">Rows:</label><input name="rows"> <button class="setdimensions" type="button">Set dimensions</button></div><div class="status"></div><input type="file" accept=".gz,.gzip"> <button class="load" type="button">Load</button> <button class="run" type="button">⏯</button> <button class="stop" type="button">■</button><div id="terminal"></div></body></html>
